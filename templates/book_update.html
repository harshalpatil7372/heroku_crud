<!-- book_update.html -->
<form method="post">
    {% csrf_token %}
    <label for="title">Title:</label>
    <input type="text" name="title" id="title" value="{{ book.title }}" required>
    <br>
    <label for="author">Author:</label>
    <input type="text" name="author" id="author" value="{{ book.author }}" required>
    <br>
    <label for="publication_date">Publication Date:</label>
    <input type="date" name="publication_date" id="publication_date" value="{{ book.publication_date }}" required>
    <br>
    <button type="submit">Save</button>
</form>
<br>
<a href="{% url 'book_detail' book.pk %}">Back to Detail</a>

<!-- book_delete.html -->
<form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{ book.title }}"?</p>
    <button type="submit">Confirm</button>
</form>
<br>
<a href="{% url 'book_list' %}">Back to List</a>
